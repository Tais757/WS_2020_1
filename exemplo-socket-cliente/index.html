<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
    <title>TSI Chat</title>
</head>
<body>
    <h1>TSI Chat</h1>

    <div id="conteiner">
        <div id="chat">
            <form>
                <input type="text" id="usuario" name="usuario" placeholder="Digite o nome do usuário" required>
                <div id="mensagensChat"></div>
                <input type="text" id="mensagem" name="mensagem" placeholder="Digite sua mensagem" required>
                <input type="submit" value="Enviar">
            </form>
        </div>

        <div id="usuarios">
            <h2>Usuários ativos</h2>
            <div id="listaUsuarios"></div>
        </div>

    <script src="index.js"></script>
</body>
</html>
